<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/美团外卖/css/reset.css">
  <link rel="stylesheet" href="/美团外卖/common/font/style.css">
  <link rel="stylesheet" href="/美团外卖/css/header.css">
  <title>美团外卖</title>
</head>

<body>
  <!-- 通用布局 -->
  <div id="app">
    <!-- 头部 -->
    <div class="header">
      <!-- top wrapper -->
      <div class="top-wrapper">
        <div class="back-wrapper">
          <span class="icon-arrow_lift"></span>
        </div>

        <form class="search-wrapper">
          <span class="search-icon"></span>
          <input type="text" placeholder="搜索店内商品" class="search-bar">
        </form>

        <div class="more-wrapper">
          <a href="#" class="spelling-bt">拼单</a>
          <div class="more-bt">
            <i class="s-radius"></i>
            <i class="s-radius"></i>
            <i class="s-radius"></i>
          </div>
        </div>
      </div>

      <!-- content wrapper -->
      <div class="content-wrapper">
        <div class="icon" style="background-image: url(./img/mdl.png);"></div>
        <div class="name">
          <h3>xx麦当劳xx餐厅</h3>
        </div>
        <div class="collect">
          <img src="./img/star.png" alt="star">
          <span>收藏</span>
        </div>
      </div>

      <!-- bulletin wrapper -->
      <div class="bulletin-wrapper">
        <img class="icon" src="./img/shou.png" alt="shou">
        <span class="text">
          新用户立减17元，首次使用银行卡支付最高再减3元。
        </span>
        <div class="detail">
          1个活动
          <span class="icon-keyboard_arrow_right"></span>
        </div>
      </div>

      <!-- bg wrapper -->
      <div class="bg-wrapper" style="background-image: url(./img/mtwm.png);"></div>
    </div>

    <!-- 导航 -->
    <div class="nav">
      navBar
    </div>

    <!-- 主体内容(点菜) -->
    <div class="goods">
      goods
    </div>
  </div>

</body>

</html>
