<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>debounce and throttle</title>
</head>

<body>
  <div>
    debounce
    <input type="text" id="debounce">
  </div>
  <div>
    throttle
    <input type="text" id="throttle">
  </div>

  <script src="./debounce.js"></script>
  <script src="./throttle.js"></script>
  <script>
    const debounceInput = document.querySelector("#debounce")
    debounceInput.oninput = debounce(event => console.log(event.target.value), 500)
    const throttleInput = document.querySelector("#throttle")
    throttleInput.oninput = throttle(event => console.log(event.target.value), 500)
  </script>
</body>

</html>
