<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./common/font/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/seller.css">
  <title>商家</title>
</head>

<body>
  <!-- 通用布局 -->
  <div id="app">
    <!-- 头部 -->
    <div class="header">
      <!-- top wrapper -->
      <div class="top-wrapper">
        <div class="back-wrapper">
          <span class="icon-arrow_lift"></span>
        </div>

        <form class="search-wrapper">
          <span class="search-icon"></span>
          <input type="text" placeholder="搜索店内商品" class="search-bar">
        </form>

        <div class="more-wrapper">
          <a href="#" class="spelling-bt">拼单</a>
          <div class="more-bt">
            <i class="s-radius"></i>
            <i class="s-radius"></i>
            <i class="s-radius"></i>
          </div>
        </div>
      </div>

      <!-- content wrapper -->
      <div class="content-wrapper">
        <div class="icon" style="background-image: url(./img/mdl.png);"></div>
        <div class="name">
          <h3>xx麦当劳xx餐厅</h3>
        </div>
        <div class="collect">
          <img src="./img/star.png" alt="star">
          <span>收藏</span>
        </div>
      </div>

      <!-- bulletin wrapper -->
      <div class="bulletin-wrapper">
        <img class="icon" src="./img/shou.png" alt="shou">
        <span class="text">
          新用户立减17元，首次使用银行卡支付最高再减3元。
        </span>
        <div class="detail">
          1个活动
          <span class="icon-keyboard_arrow_right"></span>
        </div>
      </div>

      <!-- bg wrapper -->
      <div class="bg-wrapper" style="background-image: url(./img/mtwm.png);"></div>
    </div>

    <!-- 导航 -->
    <div class="nav">
      <a href="./index.html" class="nav-item">点菜<i class="line"></i></a>
      <a href="./ratings.html" class="nav-item">评价<i class="line"></i></a>
      <a href="./seller.html" class="nav-item active">商家<i class="line"></i></a>
    </div>

    <!-- 主体内容(商家) -->
    <div class="seller">
      <div class="seller-wrapper">
        <div class="seller-view">
          <div class="address-wrapper">
            <div class="address-left">
              xx省xx市xx区xxxxxx
            </div>
            <div class="address-right">
              <div class="content"></div>
            </div>
          </div>
          <div class="pics-wrapper">
            <ul class="pics-list">
              <li class="pics-item">
                <img src="./img/mdl-o.png" alt="mdl-o">
                <img src="./img/mdl-o2.png" alt="mdl-o2">
                <img src="./img/mdl-o3.png" alt="mdl-o3">
                <img src="./img/mdl-o4.png" alt="mdl-o4">
              </li>
            </ul>
          </div>
          <div class="safety-wrapper">
            查看食品安全档案
            <span class="icon-keyboard_arrow_right"></span>
          </div>
        </div>
        <div class="tip-wrapper">
          <div class="delivery-wrapper">
            配送服务：由 商家 提供配送服务
          </div>
          <div class="shipping-wrapper">
            配送时间：00:00-04:45,05:00-10:15,10:30-23:59
          </div>
        </div>
        <div class="other-wrapper">
          <div class="server-wrapper">
            商家服务
            <div class="poi-server">
              <img src="./img/piao.png" alt="piao">
              可开发票
            </div>
          </div>
          <div class="discounts-wrapper">
            <div class="discounts-item">
              <div class="icon">
                <img src="./img/shou.png" alt="shou">
              </div>
              <div class="text">
                新用户立减17元，首次使用银行卡支付最高再减3元。
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
