<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<!-- 
		注意：此声明仅适用移动端，PC端无效！
		viewport 视窗的设置
		content="
			width=device-width,//宽度等于设备宽度,浏览器宽度分辨率等于系统分辨率
			initial-scale=1,//初始化比例是1
			minimum-scale=1,//最小的缩小比例1
			maximum-scale=1,//最大的放大比例1
			user-scalable=no"//用户不允许缩放
			
		物理分辨率 750*1334  
		系统分辨率 375*667
		 -->
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}

		#d1 {
			width: 375px;
			height: 375px;
			background: skyblue;
		}

		#d2 {
			width: 750px;
			height: 375px;
			background: orange;
		}
	</style>
</head>

<body>
	<div id="d1">

	</div>
	<div id="d2">

	</div>
</body>

</html>
