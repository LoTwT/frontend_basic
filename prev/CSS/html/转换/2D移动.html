<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            width: 100px;
            height: 100px;
            background: skyblue;

            /* 移动，translate(x, y)，x代表水平移动的距离，y代表竖直移动的距离 */
            /* transform: translate(300px, 400px); */

            transform: translateX(300px) translateY(400px);
        }
    </style>
</head>
<body>
    <div id="d1">

    </div>
</body>
</html>
