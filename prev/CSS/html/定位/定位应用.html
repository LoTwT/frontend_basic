<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 800px;
            height: 600px;
            background: lightcyan;
            margin: 100px auto;
            position: relative;
        }

        img {
            width: 100px;
            height: 150px;
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <img src="../img/lushico.jpg" alt="">
    </div>
</body>

</html>
