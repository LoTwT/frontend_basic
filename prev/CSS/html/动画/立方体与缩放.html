<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/立方体.css">
    <link rel="stylesheet" href="css/cube.css">
</head>

<body>
    <input type="radio" name="rotate" id="front" hidden="hidden">
    <input type="radio" name="rotate" id="back" hidden="hidden">
    <input type="radio" name="rotate" id="left" hidden="hidden">
    <input type="radio" name="rotate" id="right" hidden="hidden">
    <input type="radio" name="rotate" id="top" hidden="hidden">
    <input type="radio" name="rotate" id="bottom" hidden="hidden">
    <input type="radio" name="rotate" id="big" hidden="hidden">
    <input type="radio" name="rotate" id="small" hidden="hidden">

    <div class="lifang">
        <div class="page front"></div>
        <div class="page back"></div>
        <div class="page left"></div>
        <div class="page right"></div>
        <div class="page top"></div>
        <div class="page bottom"></div>
    </div>

    <div class="choose">
        <label for="front" class="btn">前面</label>
        <label for="back" class="btn">后面</label>
        <label for="left" class="btn">左面</label>
        <label for="right" class="btn">右面</label>
        <label for="top" class="btn">上面</label>
        <label for="bottom" class="btn">下面</label>
        <label for="big" class="btn">放大</label>
        <label for="small" class="btn">缩小</label>
    </div>
</body>

</html>
