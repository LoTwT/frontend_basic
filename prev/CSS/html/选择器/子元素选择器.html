<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(1){
            background-color: aqua;
        }
        li:nth-child(2){
            background-color: pink;
        }
        li:last-child {
            background-color: purple;
        }
    </style>
</head>
<body>
    <ul>
        <li>新闻内容1</li>
        <li>新闻内容2</li>
        <li>新闻内容3</li>
        <li>新闻内容4</li>
        <li>新闻内容5</li>
        <li>新闻内容6</li>
        <li>新闻内容7</li>
        <li>新闻内容8</li>
        <li>新闻内容9</li>
        <li>新闻内容10</li>
    </ul>
</body>
</html>
