<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fdj {
            width: 800px;
            height: 300px;
            margin: 0 auto;
            display: flex;
        }

        .left {
            width: 400px;
            height: 300px;
            background-image: url(img/1.jpg);
            background-size: 100% 100%;
            position: relative;
        }

        .zhezhao {
            display: none;
            width: 200px;
            height: 150px;
            background-color: rgba(255, 255, 0, 0.5);
            position: absolute;
        }

        .right {
            display: none;
            width: 400px;
            height: 300px;
            background-image: url(img/1.jpg);
            background-size: 800px 600px;
            background-position: 0 0;
        }
    </style>
</head>

<body>
    <!-- div.fdj>((.left>.zhezhao).right) -->
    <div class="fdj">
        <div class="left">
            <div class="zhezhao"></div>
        </div>
        <div class="right"></div>
    </div>

    <script>
        var fdj = document.querySelector(".fdj")
        var left = document.querySelector(".left")
        var zhezhao = document.querySelector(".zhezhao")
        var right = document.querySelector(".right")

        // 鼠标移入显示遮罩
        left.onmouseenter = function () {
            zhezhao.style.display = "block"
            right.style.display = "block"
        }

        // 鼠标移出隐藏遮罩
        left.onmouseleave = function () {
            zhezhao.style.display = "none"
            right.style.display = "none"
        }

        // 监听鼠标在left元素上的移动
        left.onmousemove = function (event) {
            var x = event.pageX - 100 - fdj.offsetLeft
            var y = event.pageY - 75 - fdj.offsetTop

            if (x < 0) {
                x = 0
            }
            if (x > 200) {
                x = 200
            }
            if (y < 0) {
                y = 0
            }
            if (y > 150) {
                y = 150
            }

            zhezhao.style.left = x + "px"
            zhezhao.style.top = y + "px"

            // 注意字符串拼接的结果
            // 示例：right.style.backgroundPosition = "200px 200px"
            right.style.backgroundPosition = (-x * 2) + "px " + (-y * 2) + "px"
        }
    </script>
</body>

</html>
